<h1>Hello, World!</h1>
<h2>{{ title }}</h2>
<h4>Who's awesome? {{ name }} is.</h4>
<h4>Coolness level: {{ getCoolnessFactor() }}</h4>
<h4>{{ getName() }} likes {{ obj.firstName }} {{ obj.lastName }}</h4>
<h4>His friends are {{ arr[0] }} and {{ arr[1] }}</h4>
<h4>That's {{ arr.length }} friends.</h4>
<h4>You are at: {{ siteUrl }}</h4>
